# =========================
# Local Development Profile
# =========================
spring.application.name=project-sgc-ultimate-backend

# Puerto del servidor
server.port=8080

# MongoDB local
spring.data.mongodb.uri=mongodb://localhost:27017/project_sgc_ultimate_local

# JWT Configuration
jwt.secret=${JWT_SECRET:0e8f7d1acb9e4f52a7c3d9b6f1e4c8a2d5f7a9c3b1e6d8f0a4c2e6b8d0f2a6}
jwt.expiration=86400000

# Logs muy detallados para desarrollo local
logging.level.root=INFO
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.project_sgc_ultimate=TRACE
logging.level.org.springframework.security=DEBUG

# Mostrar SQL queries (si aplica)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator - todos los endpoints expuestos en local
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# CORS - permitir todos los origenes en local
cors.allowed.origins=*
