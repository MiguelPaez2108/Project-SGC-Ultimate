# =========================
# Development Profile
# =========================
spring.application.name=project-sgc-ultimate-backend-dev

# =========================
# Server Configuration
# =========================
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# =========================
# MongoDB Configuration
# =========================
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/project_sgc_ultimate_dev}
spring.data.mongodb.auto-index-creation=true

# =========================
# JWT Configuration
# =========================
jwt.secret=${JWT_SECRET:0e8f7d1acb9e4f52a7c3d9b6f1e4c8a2d5f7a9c3b1e6d8f0a4c2e6b8d0f2a6}
jwt.expiration=${JWT_EXPIRATION:86400000}

# =========================
# Logging Configuration
# =========================
# Nivel de log detallado para desarrollo
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.com.project_sgc_ultimate=DEBUG

# Formato de logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Archivo de logs
logging.file.name=logs/sgc-dev.log
logging.file.max-size=10MB
logging.file.max-history=30

# =========================
# Actuator Configuration
# =========================
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,beans,mappings
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.info.env.enabled=true

# =========================
# DevTools Configuration
# =========================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java

# =========================
# Jackson Configuration
# =========================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Lima

# =========================
# Validation Configuration
# =========================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# =========================
# CORS Configuration
# =========================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# =========================
# File Upload Configuration
# =========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.dir=./uploads

# =========================
# Data Initialization
# =========================
# Crear datos de prueba al iniciar
app.data.init.enabled=true
app.data.init.create-admin=true
app.data.init.create-sample-data=true

# =========================
# Security Configuration
# =========================
# Configuraciones de seguridad m√°s relajadas para desarrollo
app.security.max-login-attempts=10
app.security.lockout-duration=5
app.security.enable-user-registration=true

# =========================
# Cache Configuration
# =========================
spring.cache.type=simple
app.cache.enabled=false

# =========================
# OpenAPI/Swagger Configuration
# =========================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
