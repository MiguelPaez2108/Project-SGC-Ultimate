spring.application.name=Project SGC Ultimate
# Puerto del servidor
server.port=8080

# Nombre de la app
spring.application.name=project-sgc-ultimate-backend

# MongoDB local (ajusta si usas docker-compose después)
spring.data.mongodb.uri=mongodb://localhost:27017/project_sgc_ultimate

# Logs útiles en desarrollo
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.project_sgc_ultimate=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

