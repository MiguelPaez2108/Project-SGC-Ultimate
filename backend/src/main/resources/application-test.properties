# =========================
# Test Profile
# =========================
spring.application.name=project-sgc-ultimate-backend-test

# =========================
# Server Configuration
# =========================
server.port=0

# =========================
# MongoDB Test Configuration
# =========================
# Usar MongoDB embebido para tests
spring.data.mongodb.uri=mongodb://localhost:27017/project_sgc_ultimate_test
spring.data.mongodb.auto-index-creation=true

# =========================
# JWT Configuration
# =========================
jwt.secret=test_secret_key_for_testing_purposes_only_32_chars_minimum
jwt.expiration=3600000

# =========================
# Logging Configuration
# =========================
logging.level.root=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.data.mongodb=ERROR
logging.level.com.project_sgc_ultimate=DEBUG

# =========================
# Actuator Configuration
# =========================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# =========================
# Jackson Configuration
# =========================
spring.jackson.serialization.indent-output=false
spring.jackson.serialization.write-dates-as-timestamps=false

# =========================
# Data Initialization
# =========================
app.data.init.enabled=false
app.data.init.create-admin=false
app.data.init.create-sample-data=false

# =========================
# Security Configuration
# =========================
app.security.max-login-attempts=3
app.security.lockout-duration=1
app.security.enable-user-registration=true

# =========================
# Cache Configuration
# =========================
spring.cache.type=none
app.cache.enabled=false

# =========================
# OpenAPI/Swagger Configuration
# =========================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# =========================
# Test Data Configuration
# =========================
spring.test.database.replace=none
